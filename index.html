<body>
  <header>
    <nav>
      
      <a href="">table 1</a>
      <a href="">table 2</a>
      <a href="">table 3</a>
    </nav>
  </header>
  <main>
    
    <section>
      <div class="container">
        <div>
          <label for="volume">volume :</label>
          <span id="val">50%</span>
          <input type="range" id="volume" name="volume" min="0" max="100" oninput="document.getElementById('val').innerText=this.value + '%'" value="50" step="1" title="Set the volume">
        </div>
        <div>
          <label for="Password">Password</label>
          <input type="password" name="password" id="Password" placeholder="Enter your password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[@_])(?=.*[0-9])[A-Z]+[a-z]+[@_]+[0-9]+.{3,12}$" title="Must start with uppercase letter(s), then lowercase letter(s), then special symbol (@ or _), then number(s), each at least once, and be at least 11 characters long" autocomplete="new-password">
        </div>
      </div>
    </section>
  </main>
</body>
